{% extends 'base.html' %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}

<!-- Block Content -->
{% block content %}
<div class="container">
    {%for post in blog%}
    <li>{{post.title}}</li>
    <li>{{post.description}}</li>
    {%endfor%}
</div>

<div class="container">
    {% for quote in quotes %}
    <blockquote>{{quote}}</blockquote>
    <cite>{{author}}</cite>
    {% endfor %}
</div>

{% endblock content %}
