{% extends 'base.html' %}
{% block content %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}

<div class="container blogposts">
    {%for post in index %}

    <div class="description">
        <h1>{{post.category}}</h1>
        <h2>{{post.title}}</h2>
        <p> {{post.description}}.</p>
        <p class="read-more">
            <a href="#">Read More</a>
        </p>
    </div>
    {%endfor%}
</div>
{% endblock %}
